<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="card-body">
        <div class="card-top">
            <h1>Learn JavaScript for free</h1>
        </div>
        <div class="card-bottom">
            <div class="bottom-top">
                <div class="course-details">
                    <p><span>157</span> lessons | <span>7</span> hours</p>
                    <p>with <span id="instructor-name">Per Harald Borgen</span></p>
                </div>
                <div class="user-img">
                    <img src="img.jpeg" alt="user-image">
                </div>
            </div>
            <p>Beginner</p>
        </div>
    </div>
</body>
</html>
